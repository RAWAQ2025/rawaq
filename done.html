<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الطلبات المنتهية</title>
<style>
body{font-family:Arial;background:#f5f5f5;padding:15px}
.card{background:#fff;padding:10px;margin-bottom:10px}
</style>
</head>
<body>

<h3>الطلبات التي تمت</h3>
<div id="list"></div>

<script>
let orders=JSON.parse(localStorage.getItem("orders")||"[]");
let list=document.getElementById("list");

orders.forEach(o=>{
  if(o.done){
    list.innerHTML+=`
    <div class="card">
      <b>${o.name}</b><br>
      ${o.phone}<br>
      العربة: ${o.cart}
    </div>`;
  }
});
</script>
</body>
</html>
