<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الطلبات الحالية</title>
<style>
body{font-family:Arial;background:#f5f5f5;padding:15px}
.card{background:#fff;padding:10px;margin-bottom:10px}
button{margin-top:5px}
</style>
</head>
<body>

<h3>الطلبات الحالية</h3>

<div id="list"></div>

<a href="done.html">الطلبات التي تمت</a>

<script>
let orders=JSON.parse(localStorage.getItem("orders")||"[]");
let list=document.getElementById("list");

orders.forEach((o,i)=>{
  if(o.done)return;
  list.innerHTML+=`
  <div class="card">
    <b>${o.name}</b><br>
    ${o.phone}<br>
    العربة: ${o.cart}<br>
    <button onclick="done(${i})">تمت الخدمة</button>
  </div>`;
});

function done(i){
  orders[i].done=true;
  localStorage.setItem("orders",JSON.stringify(orders));
  location.reload();
}
</script>
</body>
</html>
