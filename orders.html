<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الطلبات</title>
<style>
body{font-family:Tahoma;background:#f5f5f5}
table{width:90%;margin:auto;border-collapse:collapse;background:#fff}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
th{background:#4b1d5a;color:#fff}
button{background:#4b1d5a;color:#fff;border:none;padding:5px}
</style>
</head>
<body>

<table>
<tr>
<th>الاسم</th><th>المشروب</th><th>الصافي</th><th>تم</th>
</tr>
<tbody id="body"></tbody>
</table>

<br><a href="index.html">رجوع</a>

<script>
let orders=JSON.parse(localStorage.getItem("orders")||"[]");
orders.forEach((o,i)=>{
  if(!o.done){
    body.innerHTML+=`
    <tr>
      <td>${o.name}</td>
      <td>${o.drink}</td>
      <td>${o.net}</td>
      <td><button onclick="done(${i})">✓</button></td>
    </tr>`;
  }
});
function done(i){
  orders[i].done=true;
  localStorage.setItem("orders",JSON.stringify(orders));
  location.reload();
}
</script>

</body>
</html>
