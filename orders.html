<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عرض الطلبات - رواق</title>

<style>
body{margin:0;font-family:Tahoma;background:#f4f1f6;}
.container{max-width:95%;margin:20px auto;background:#fff;padding:15px;border-radius:12px;}
h2{text-align:center;color:#4b1f5c;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{border:1px solid #ddd;padding:8px;text-align:center;}
th{background:#4b1f5c;color:#fff;}
.btn{padding:5px 8px;border:none;border-radius:6px;font-size:12px;cursor:pointer;}
.edit{background:#ffc107;}
.delete{background:#dc3545;color:#fff;}
</style>
</head>

<body>
<div class="container">
<h2>عرض الطلبات</h2>

<table>
<thead>
<tr>
<th>#</th>
<th>العميل</th>
<th>تاريخ المناسبة</th>
<th>المشروبات</th>
<th>الصافي</th>
<th>إجراءات</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<script>
let orders = JSON.parse(localStorage.getItem("orders")||"[]");
const body=document.getElementById("tableBody");
let c=1;

orders.forEach((o,i)=>{
  if(o.status==="جديد"){
    body.innerHTML+=`
      <tr>
        <td>${c++}</td>
        <td>${o.name||""}<br>${o.phone||""}</td>
        <td>${o.eventDate||""}</td>
        <td>${o.drinks||""}</td>
        <td>${o.net||0}</td>
        <td>
          <button class="btn edit" onclick="editOrder(${i})">تعديل</button>
          <button class="btn delete" onclick="deleteOrder(${i})">حذف</button>
        </td>
      </tr>`;
  }
});

function editOrder(i){
  localStorage.setItem("editIndex",i);
  location.href="add.html";
}
function deleteOrder(i){
  if(confirm("حذف الطلب؟")){
    orders.splice(i,1);
    localStorage.setItem("orders",JSON.stringify(orders));
    location.reload();
  }
}
</script>

</body>
</html>
