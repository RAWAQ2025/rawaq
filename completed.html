<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الطلبات المنجزة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h2 {
      color: #4b1d5a; /* بنفسجي رواق */
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #4b1d5a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>الطلبات التي تم إنجازها</h2>

  <div id="completedOrders"></div>

  <a href="orders.html">⬅ الرجوع إلى عرض الطلبات</a>

  <script>
    const completed = JSON.parse(localStorage.getItem("completedOrders")) || [];
    const container = document.getElementById("completedOrders");

    if (completed.length === 0) {
      container.innerHTML = "<p>لا توجد طلبات منجزة حالياً</p>";
    } else {
      completed.forEach((order, index) => {
        container.innerHTML += `
          <div class="box">
            <strong>${index + 1}. ${order.name}</strong><br>
            رقم الجوال: ${order.phone}<br>
            تاريخ المناسبة: ${order.date}<br>
            الصافي: ${order.net}
          </div>
        `;
      });
    }
  </script>

</body>
</html>
