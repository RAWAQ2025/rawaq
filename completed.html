<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الطلبات المنجزة - رواق</title>

<style>
:root{
  --purple:#4b1f5c;
  --bg:#f4f1f6;
}
body{margin:0;font-family:Tahoma,Arial;background:var(--bg);}
.container{max-width:95%;margin:20px auto;background:#fff;padding:15px;border-radius:12px;}
h2{text-align:center;color:var(--purple);}
table{width:100%;border-collapse:collapse;margin-top:15px;font-size:14px;}
th,td{border:1px solid #ddd;padding:8px;text-align:center;vertical-align:top;}
th{background:var(--purple);color:#fff;}
details summary{cursor:pointer;color:var(--purple);font-weight:bold;}
details ul{padding-right:18px;margin:6px 0 0;text-align:right;}
.client-box,.money-box{line-height:1.6;font-size:13px;}
.back-btn{margin-top:15px;width:100%;padding:12px;background:#ddd;color:#4b1f5c;border:none;border-radius:10px;cursor:pointer;}
.empty{text-align:center;margin-top:20px;color:#777;}
</style>
</head>

<body>
<div class="container">
<h2>الطلبات المنجزة</h2>

<table>
<thead>
<tr>
  <th>#</th>
  <th>العميل</th>
  <th>تاريخ المناسبة</th>
  <th>المشروبات</th>
  <th>العربة</th>
  <th>العربون / التأمين</th>
  <th>الصافي</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<div id="emptyMsg" class="empty" style="display:none">لا توجد طلبات منجزة</div>
<button class="back-btn" onclick="location.href='index.html'">العودة</button>
</div>

<script>
let orders = JSON.parse(localStorage.getItem("orders") || "[]");
const body = document.getElementById("tableBody");
const emptyMsg = document.getElementById("emptyMsg");

let counter = 1;
let hasOrders = false;

orders.forEach(order=>{
  if(order.status === "تم"){
    hasOrders = true;

    const drinksList = (order.drinks||[]).map(d=>`<li>${d}</li>`).join("");

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><strong>${counter++}</strong></td>
      <td class="client-box">${order.name}<br>${order.phone}</td>
      <td>${order.eventDate}</td>
      <td>
        <details>
          <summary>عرض</summary>
          <ul>${drinksList}</ul>
        </details>
      </td>
      <td>${order.cart}</td>
      <td class="money-box">
        عربون: ${order.deposit}<br>
        تأمين: ${order.insurance}
      </td>
      <td>${order.net}</td>
    `;
    body.appendChild(tr);
  }
});

if(!hasOrders) emptyMsg.style.display="block";
</script>

</body>
</html>
