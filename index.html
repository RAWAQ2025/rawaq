<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الدخول للنظام</title>

<style>
body {
  font-family: Arial;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  background: white;
  padding: 30px;
  width: 300px;
  text-align: center;
  border-radius: 8px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 15px 0;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  background: #1e40af;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>الدخول للنظام</h2>
  <input type="password" id="password" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
</div>

<script>
function login() {
  const pass = document.getElementById("password").value;

  if (pass === "1234") {
    alert("تم الدخول بنجاح ✅");
    // هنا لاحقًا نعرض صفحة النظام
  } else {
    alert("كلمة المرور غير صحيحة ❌");
  }
}
</script>

</body>
</html>
