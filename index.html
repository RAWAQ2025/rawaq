<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>نظام إدارة الحجوزات - رواڨ</title>

<style>
body {
  font-family: Tahoma, Arial;
  background: #f2f4f8;
  direction: rtl;
  margin: 0;
  padding: 0;
}

/* ألوان النظام */
:root {
  --blue: #1e3cff;
  --green: #2ecc71;
  --orange: #f39c12;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

/* ===== شاشة الدخول ===== */
#loginScreen {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  background: white;
  padding: 30px;
  width: 300px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.login-box input {
  width: 100%;
  padding: 10px;
  margin: 15px 0;
}

.login-box button {
  width: 100%;
  padding: 10px;
  background: var(--blue);
  color: white;
  border: none;
  cursor: pointer;
}

/* ===== النظام ===== */
#system {
  display: none;
}

h2 {
  margin-top: 0;
}

form input, form select {
  padding: 8px;
  margin: 5px;
}

button {
  padding: 8px 15px;
  cursor: pointer;
}

/* جدول */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}

th {
  background: #eee;
}
</style>
</head>

<body>

<!-- شاشة الدخول -->
<div id="loginScreen">
  <div class="login-box">
    <h3>الدخول للنظام</h3>
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>
</div>

<!-- النظام -->
<div id="system" class="container">

<h2>إدارة الحجوزات</h2>

<form id="bookingForm">
  <input required placeholder="اسم العميل" id="name">
  <input required placeholder="رقم الجوال" id="phone">
  <input type="date" required id="eventDate">

  <select id="cart">
    <option value="">العربة</option>
    <option>كبيرة</option>
    <option>وسط</option>
    <option>صغيرة</option>
    <option>وسط + صغيرة</option>
  </select>

  <input type="number" placeholder="الإجمالي" id="total">
  <input type="number" placeholder="الخصم" id="discount">
  <input type="number" placeholder="العربون" id="deposit">
  <input type="number" placeholder="التأمين" id="insurance">

  <button type="submit">إضافة الحجز</button>
</form>

<table>
  <thead>
    <tr>
      <th>الاسم</th>
      <th>الجوال</th>
      <th>التاريخ</th>
      <th>العربة</th>
      <th>الإجمالي</th>
      <th>الخصم</th>
      <th>الصافي</th>
      <th>العربون</th>
      <th>التأمين</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

</div>

  const pass = document.getElementById("password").value;

    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("system").style.display = "block";
  } else {
    alert("كلمة المرور غير صحيحة");
  }
}

</body>
</html>
