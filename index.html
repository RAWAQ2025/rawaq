<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>رواق - إدارة الحجوزات</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
}

.container {
    max-width: 700px;
    background: white;
    padding: 20px;
    margin: auto;
    border-radius: 8px;
}

h1, h2 {
    text-align: center;
}

label {
    display: block;
    margin-top: 10px;
}

input, select, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    background: #4f46e5;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background: #3730a3;
}

.drinks-box {
    margin-top: 10px;
    background: #eee;
    padding: 10px;
    border-radius: 5px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: center;
}

th {
    background: #ddd;
}
</style>
</head>

<body>

<div class="container">
    <h1>رواق</h1>
    <h2>إدارة الحجوزات</h2>

    <form id="bookingForm">

        <label>اسم العميل</label>
        <input type="text" id="name" required>

        <label>رقم الجوال</label>
        <input type="text" id="phone" required>

        <label>تاريخ الحجز</label>
        <input type="date" id="bookingDate" required>

        <label>تاريخ المناسبة</label>
        <input type="date" id="eventDate" required>

        <label>إجمالي الفاتورة</label>
        <input type="number" id="total" required>

        <label>المشروبات</label>
        <select id="drinkSelect">
            <option value="هوت شوكلت">هوت شوكلت</option>
            <option value="سحلب">سحلب</option>
            <option value="كرك">كرك</option>
            <option value="كاسترد">كاسترد</option>
            <option value="قهوة اللوز">قهوة اللوز</option>
            <option value="قهوة عربية">قهوة عربية</option>
            <option value="شاهي أحمر">شاهي أحمر</option>
        </select>

        <button type="button" onclick="addDrink()">+ إضافة مشروب</button>

        <div class="drinks-box" id="drinksList">
            لم يتم اختيار مشروبات
        </div>

        <button type="submit">تأكيد الحجز</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>الاسم</th>
                <th>الجوال</th>
                <th>تاريخ المناسبة</th>
                <th>المشروبات</th>
                <th>الإجمالي</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
let drinks = [];

function addDrink() {
    const select = document.getElementById("drinkSelect");
    drinks.push(select.value);
    renderDrinks();
}

function renderDrinks() {
    const box = document.getElementById("drinksList");
    if (drinks.length === 0) {
        box.innerText = "لم يتم اختيار مشروبات";
    } else {
        box.innerText = drinks.join(" ، ");
    }
}

document.getElementById("bookingForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const eventDate = document.getElementById("eventDate").value;
    const total = document.getElementById("total").value;

    if (drinks.length === 0) {
        alert("اختر مشروب واحد على الأقل");
        return;
    }

    const row = `
        <tr>
            <td>${name}</td>
            <td>${phone}</td>
            <td>${eventDate}</td>
            <td>${drinks.join(" ، ")}</td>
            <td>${total}</td>
        </tr>
    `;

    document.getElementById("tableBody").innerHTML += row;

    this.reset();
    drinks = [];
    renderDrinks();

    alert("تم تسجيل الحجز بنجاح ✅");
});
</script>

</body>
</html>
