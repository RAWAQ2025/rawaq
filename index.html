<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>
<style>
body{
  font-family: Arial;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:25px;
  width:100%;
  max-width:350px;
  border-radius:10px;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
}
button{
  background:#2563eb;
  color:#fff;
  border:none;
}
.error{color:red;display:none;}
</style>
</head>
<body>

<div class="box">
  <h2>إدارة حجوزات رواق</h2>
  <input type="password" id="pass" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
  <div class="error" id="err">كلمة المرور غير صحيحة</div>
</div>

<script>
function login(){
  if(document.getElementById("pass").value==="1234"){
    location.href="add.html";
  }else{
    document.getElementById("err").style.display="block";
  }
}
</script>
</body>
</html>
