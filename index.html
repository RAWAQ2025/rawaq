<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رواق | صفحة التسجيل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    h1 {
      margin: 0;
      color: #4a235a;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .field {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6b4eff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>رواق</h1>
</header>

<div class="container">
  <h2>صفحة التسجيل</h2>

  <div class="field">
    <label>اسم العميل</label>
    <input type="text">
  </div>

  <div class="field">
    <label>رقم الجوال</label>
    <input type="tel">
  </div>

  <div class="field">
    <label>تاريخ الحجز</label>
    <input type="date">
  </div>

  <div class="field">
    <label>تاريخ المناسبة</label>
    <input type="date">
  </div>

  <div class="field">
    <label>إجمالي الفاتورة</label>
    <input type="number">
  </div>

  <button>تأكيد الحجز</button>
</div>

</body>
</html>
