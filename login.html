<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>دخول | رواق</title>
<style>
body{
  font-family:Tahoma;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:25px;
  border-radius:10px;
  width:300px;
  text-align:center;
}
button{
  background:#4b1d5a;
  color:#fff;
  border:none;
  padding:10px;
  width:100%;
  border-radius:8px;
}
input{width:100%;padding:10px;margin:10px 0}
</style>
</head>
<body>

<div class="box">
  <h3>إدارة حجوزات رواق</h3>
  <input type="password" id="pass" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
  <div id="err" style="color:red"></div>
</div>

<script>
function login(){
  if(document.getElementById("pass").value==="1234"){
    sessionStorage.setItem("loggedIn","true");
    location.href="index.html";
  }else{
    err.innerText="كلمة المرور غير صحيحة";
  }
}
</script>

</body>
</html>
