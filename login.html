<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الدخول للنظام - رواق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .box {
      background: white;
      width: 100%;
      max-width: 350px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    img {
      width: 120px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #3b4bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <!-- غير مسار الصورة إذا لزم -->
    <img src="logo.png" alt="Rawaq Logo">

    <h2>الدخول للنظام</h2>

    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>

    <div class="error" id="error">كلمة المرور غير صحيحة</div>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("password").value;

      if (pass === "1234") {
        window.location.href = "index.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
