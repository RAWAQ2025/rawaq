<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تغيير كلمة السر - رواق</title>

<style>
body{
  font-family:Tahoma;
  background:#f4f1f6;
  margin:0;
}
.box{
  max-width:400px;
  margin:60px auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
}
h2{
  text-align:center;
  color:#4b1f5c;
}
label{
  display:block;
  margin-top:12px;
  font-weight:bold;
}
input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
}
.save{
  background:#4b1f5c;
  color:#fff;
}
.back{
  background:#ddd;
  color:#4b1f5c;
}
.msg{
  margin-top:15px;
  text-align:center;
  font-weight:bold;
}
.error{color:red;}
.success{color:green;}
</style>
</head>

<body>

<div class="box">
  <h2>تغيير كلمة السر</h2>

  <label>كلمة السر الحالية</label>
  <input type="password" id="oldPass">

  <label>كلمة السر الجديدة</label>
  <input type="password" id="newPass">

  <label>تأكيد كلمة السر الجديدة</label>
  <input type="password" id="confirmPass">

  <button class="save" onclick="change()">حفظ التغيير</button>
  <button class="back" onclick="location.href='index.html'">العودة</button>

  <div id="msg" class="msg"></div>
</div>

<script>
function change(){
  const oldPass = oldPassInput.value;
  const newPass = newPassInput.value;
  const confirm = confirmPass.value;
  const msg = document.getElementById("msg");

  msg.textContent="";
  msg.className="msg";

  if(!oldPass || !newPass || !confirm){
    msg.textContent="أكملي جميع الحقول";
    msg.classList.add("error");
    return;
  }

  if(newPass.length < 4){
    msg.textContent="كلمة السر الجديدة قصيرة";
    msg.classList.add("error");
    return;
  }

  if(newPass !== confirm){
    msg.textContent="كلمتا السر غير متطابقتين";
    msg.classList.add("error");
    return;
  }

  google.script.run
    .withSuccessHandler(function(success){
      if(success){
        msg.textContent="تم تغيير كلمة السر بنجاح ✅";
        msg.classList.add("success");
        oldPassInput.value="";
        newPassInput.value="";
        confirmPass.value="";
      }else{
        msg.textContent="كلمة السر الحالية غير صحيحة";
        msg.classList.add("error");
      }
    })
    .changePassword(oldPass, newPass);
}

/* ربط العناصر */
const oldPassInput = document.getElementById("oldPass");
const newPassInput = document.getElementById("newPass");
const confirmPass  = document.getElementById("confirmPass");
</script>

</body>
</html>
