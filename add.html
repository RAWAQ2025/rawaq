<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل طلب</title>
<style>
body{font-family:Tahoma;background:#f5f5f5}
.box{max-width:500px;margin:auto;background:#fff;padding:20px;border-radius:10px}
button{background:#4b1d5a;color:#fff;border:none;padding:10px;width:100%;border-radius:8px}
input,select{width:100%;padding:10px;margin:5px 0}
</style>
</head>
<body>

<div class="box">
<h3>تسجيل طلب جديد</h3>

<input id="name" placeholder="اسم العميل">
<select id="drink">
  <option>هوت شوكلت</option>
  <option>سحلب</option>
  <option>كرك</option>
</select>
<input type="number" id="total" placeholder="الإجمالي">
<input type="number" id="discount" placeholder="الخصم">

<button onclick="save()">حفظ</button>
<p id="msg"></p>

<a href="index.html">رجوع</a>
</div>

<script>
function save(){
  let orders=JSON.parse(localStorage.getItem("orders")||"[]");
  orders.push({
    name:name.value,
    drink:drink.value,
    total:+total.value,
    discount:+discount.value,
    net:+total.value-+discount.value,
    done:false
  });
  localStorage.setItem("orders",JSON.stringify(orders));
  msg.innerText="تم تسجيل الطلب بنجاح";
}
</script>

</body>
</html>
