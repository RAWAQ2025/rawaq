<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل طلب جديد - رواق</title>

<style>
body{
  font-family:Tahoma;
  background:#f4f1f6;
  margin:0;
}
.container{
  max-width:600px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
}
h2{ text-align:center; color:#4b1f5c; }
label{ display:block; margin-top:12px; font-weight:bold; }
input,select{
  width:100%; padding:10px; margin-top:6px;
  border-radius:8px; border:1px solid #ccc;
}
button{
  width:100%; margin-top:12px; padding:12px;
  border:none; border-radius:10px;
  font-size:16px; cursor:pointer;
}
.save{ background:#4b1f5c; color:#fff; }
.back{ background:#ddd; color:#4b1f5c; }
ul{ padding-right:20px; }
li{ display:flex; justify-content:space-between; }
.remove{ background:none; border:none; color:red; }
.net{ background:#eee; padding:10px; border-radius:8px; margin-top:10px; }
</style>
</head>

<body>

<script>
if(!sessionStorage.getItem("loggedIn")){
  location.href="login.html";
}
</script>

<div class="container">
<h2>تسجيل طلب جديد</h2>

<label>اسم العميل</label>
<input id="name">

<label>رقم الجوال</label>
<input id="phone">

<label>تاريخ الحجز</label>
<input type="date" id="bookingDate">

<label>تاريخ المناسبة</label>
<input type="date" id="eventDate">

<label>المشروبات</label>
<select id="drinkSelect">
  <option value="">اختر المشروب</option>
  <option>هوت شوكلت</option>
  <option>سحلب</option>
  <option>كرك</option>
  <option>كاسترد</option>
  <option>قهوة عربية</option>
  <option>قهوة فرنسية</option>
  <option>قهوة اللوز</option>
  <option>شاهي أحمر</option>
  <option>شاهي كرك</option>
  <option>شاهي أخضر</option>
  <option>تمر</option>
  <option>تمر محشي</option>
  <option>معمول</option>
</select>
<button onclick="addDrink()">إضافة مشروب</button>

<ul id="drinkList"></ul>

<label>العربة</label>
<select id="cart">
  <option value="">اختر العربة</option>
  <option>كبيرة</option>
  <option>وسط</option>
  <option>صغيرة</option>
  <option>وسط + صغيرة</option>
</select>

<label>التأمين</label>
<input type="number" id="insurance" value="0">

<label>العربون</label>
<input type="number" id="deposit" value="0" oninput="calc()">

<label>إجمالي الفاتورة</label>
<input type="number" id="total" value="0" oninput="calc()">

<label>الخصم</label>
<input type="number" id="discount" value="0" oninput="calc()">

<div class="net">
الصافي: <strong id="net">0</strong>
</div>

<button class="save" onclick="saveOrder()">حفظ الطلب</button>
<button class="back" onclick="location.href='index.html'">العودة</button>
</div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbwIh5xVrmfePd_t2h29cNyZSHmnw_ZX7RD6Wih1xXZ4kfkRUtC7d-BOX5Fgs_ENNm9c/exec";

let drinks=[];

function addDrink(){
  if(!drinkSelect.value) return;
  drinks.push(drinkSelect.value);
  render();
}

function render(){
  drinkList.innerHTML="";
  drinks.forEach((d,i)=>{
    drinkList.innerHTML+=`
      <li>${d}
        <button class="remove" onclick="del(${i})">✖</button>
      </li>`;
  });
}

function del(i){
  drinks.splice(i,1);
  render();
}

function calc(){
  const t = +total.value || 0;
  const d = +discount.value || 0;
  const a = +deposit.value || 0;
  net.textContent = Math.max(t - d - a, 0);
}

function saveOrder(){
  const order={
    name: name.value,
    phone: phone.value,
    bookingDate: bookingDate.value,
    eventDate: eventDate.value,
    drinks: drinks.join("، "),
    cart: cart.value,
    insurance: insurance.value,
    deposit: deposit.value,
    discount: discount.value,
    total: total.value,
    net: net.textContent,
    status: "جديد"
  };

  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  orders.push(order);
  localStorage.setItem("orders", JSON.stringify(orders));

  fetch(SHEET_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(order)
  });

  location.href = "orders.html";
}
</script>

</body>
</html>
