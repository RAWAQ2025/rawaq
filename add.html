<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل طلب جديد - رواق</title>

<style>
:root{
  --purple:#4b1f5c;
  --bg:#f4f1f6;
}
body{
  margin:0;
  font-family:Tahoma, Arial;
  background:var(--bg);
}
.container{
  max-width:650px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
}
h2{
  text-align:center;
  color:var(--purple);
}
label{
  display:block;
  margin-top:12px;
  font-weight:bold;
}
input, select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
.row{
  display:flex;
  gap:10px;
}
.row > div{ flex:1; }
.drink-box{
  display:flex;
  gap:10px;
  margin-top:6px;
}
.add-btn{
  background:var(--purple);
  color:#fff;
  border:none;
  border-radius:8px;
  padding:0 14px;
  font-size:20px;
  cursor:pointer;
}
ul{
  margin-top:10px;
  padding-right:18px;
}
ul li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:5px;
}
.remove{
  background:none;
  border:none;
  color:#b00020;
  font-size:16px;
  cursor:pointer;
}
.total-box{
  background:#eee8f0;
  padding:12px;
  border-radius:8px;
  margin-top:12px;
  font-size:16px;
}
.save-btn{
  width:100%;
  margin-top:20px;
  padding:14px;
  font-size:17px;
  background:var(--purple);
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.password-btn{
  width:100%;
  margin-top:10px;
  padding:14px;
  font-size:16px;
  background:#111;
  color:#fff;
  border:none;
  border-radius:10px;
}
.success{
  display:none;
  text-align:center;
  margin-top:15px;
  color:green;
}
</style>
</head>

<body>

<div class="container">
<h2>تسجيل طلب جديد</h2>

<label>اسم العميل</label>
<input id="name">

<label>رقم الجوال</label>
<input id="phone">

<div class="row">
  <div>
    <label>تاريخ الحجز</label>
    <input type="date" id="bookingDate">
  </div>
  <div>
    <label>تاريخ المناسبة</label>
    <input type="date" id="eventDate">
  </div>
</div>

<label>المشروبات</label>
<div class="drink-box">
  <select id="drinkSelect">
    <option value="">اختر المشروب</option>
    <option>هوت شوكلت</option>
    <option>سحلب</option>
    <option>كرك</option>
    <option>كاسترد</option>
    <option>قهوة اللوز</option>
    <option>قهوة عربية</option>
    <option>شاهي أحمر</option>
    <option>شاهي كركديه</option>
    <option>تمر محشي</option>
    <option>معمول</option>
  </select>
  <button class="add-btn" onclick="addDrink()">+</button>
</div>

<ul id="drinkList"></ul>

<label>العربة</label>
<select id="cart">
  <option value="">اختر العربة</option>
  <option>كبيرة</option>
  <option>وسط</option>
  <option>صغيرة</option>
  <option>وسط + صغيرة</option>
</select>

<label>التأمين</label>
<input type="number" id="insurance" value="0">

<label>العربون</label>
<input type="number" id="depositInput" value="0" oninput="updateNet()">

<label>إجمالي الفاتورة</label>
<input type="number" id="totalInput" value="0" oninput="updateNet()">

<label>الخصم</label>
<input type="number" id="discountInput" value="0" oninput="updateNet()">

<div class="total-box">
الصافي: <strong id="net">0</strong>
</div>

<button class="save-btn" onclick="saveOrder()">حفظ الطلب</button>
<button class="password-btn" onclick="changePassword()">تغيير كلمة السر</button>

<div class="success" id="successMsg">تم حفظ الطلب بنجاح ✅</div>
</div>

<script>
const SHEET_URL =
"https://script.google.com/macros/s/AKfycbwTIWFU4AB768YD9J_uzeA73cGRaybGfWeIc316N35e6BkieCTCnHN7p9EMiT4yrNKr/exec";

let drinks=[];

function addDrink(){
  if(!drinkSelect.value) return;
  drinks.push(drinkSelect.value);
  renderDrinks();
  drinkSelect.value="";
}

function renderDrinks(){
  drinkList.innerHTML="";
  drinks.forEach((d,i)=>{
    drinkList.innerHTML+=`
      <li>${d}
        <button class="remove" onclick="removeDrink(${i})">✖</button>
      </li>`;
  });
}

function removeDrink(i){
  drinks.splice(i,1);
  renderDrinks();
}

function updateNet(){
  const total = +totalInput.value || 0;
  const discount = +discountInput.value || 0;
  const deposit = +depositInput.value || 0;
  net.textContent = Math.max(total - discount - deposit,0);
}

function saveOrder(){
  if(!name.value.trim() || !phone.value.trim()){
    alert("الرجاء إدخال اسم العميل ورقم الجوال");
    return;
  }

  const order={
    name:name.value,
    phone:phone.value,
    bookingDate:bookingDate.value,
    eventDate:eventDate.value,
    drinks:drinks.join("، "),
    cart:cart.value,
    insurance:insurance.value,
    deposit:depositInput.value,
    total:totalInput.value,
    discount:discountInput.value,
    net:net.textContent,
    status:"جديد"
  };

  fetch(SHEET_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(order)
  })
  .then(r=>r.json())
  .then(()=>{
    successMsg.style.display="block";
    setTimeout(()=>successMsg.style.display="none",2000);
  })
  .catch(()=>{
    alert("حصل خطأ في الإرسال");
  });
}

function changePassword(){
  const p = prompt("أدخل كلمة السر الجديدة");
  if(!p) return;
  localStorage.setItem("app_password",p);
  alert("تم تغيير كلمة السر");
}
</script>

</body>
</html>
