<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل طلب جديد - رواق</title>

<style>
:root{
  --purple:#4b1f5c;
  --bg:#f4f1f6;
}
body{
  margin:0;
  font-family:Tahoma, Arial;
  background:var(--bg);
}
.container{
  max-width:600px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
}
h2{
  text-align:center;
  color:var(--purple);
}
label{
  display:block;
  margin-top:12px;
  font-weight:bold;
}
input, select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
.row{
  display:flex;
  gap:10px;
}
.row > div{ flex:1; }
.drink-box{
  display:flex;
  gap:10px;
  margin-top:6px;
}
.add-btn{
  background:var(--purple);
  color:#fff;
  border:none;
  border-radius:8px;
  padding:0 14px;
  font-size:20px;
  cursor:pointer;
}
ul{
  margin-top:10px;
  padding-right:18px;
}
ul li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:5px;
}
.remove{
  background:none;
  border:none;
  color:#b00020;
  font-size:16px;
  cursor:pointer;
}
.total-box{
  background:#eee8f0;
  padding:10px;
  border-radius:8px;
  margin-top:12px;
}
.save-btn{
  width:100%;
  margin-top:20px;
  padding:12px;
  font-size:16px;
  background:var(--purple);
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.back-btn{
  width:100%;
  margin-top:10px;
  padding:12px;
  font-size:16px;
  background:#ddd;
  color:var(--purple);
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.success{
  display:none;
  text-align:center;
  margin-top:15px;
  color:green;
}
</style>
</head>

<body>

<div class="container">
<h2>تسجيل طلب جديد</h2>

<label>اسم العميل</label>
<input id="name">

<label>رقم الجوال</label>
<input id="phone">

<div class="row">
  <div>
    <label>تاريخ الحجز</label>
    <input type="date" id="bookingDate">
  </div>
  <div>
    <label>تاريخ المناسبة</label>
    <input type="date" id="eventDate">
  </div>
</div>

<label>المشروبات</label>
<div class="drink-box">
  <select id="drinkSelect">
    <option value="">اختر المشروب</option>
    <option>هوت شوكلت</option>
    <option>سحلب</option>
    <option>كرك</option>
    <option>كاسترد</option>
    <option>قهوة اللوز</option>
    <option>قهوة عربية</option>
    <option>شاهي أحمر</option>
    <option>تمر محشي</option>
    <option>معمول</option>
  </select>
  <button class="add-btn" onclick="addDrink()">+</button>
</div>

<ul id="drinkList"></ul>

<label>العربة</label>
<select id="cart">
  <option value="">اختر العربة</option>
  <option>كبيرة</option>
  <option>وسط</option>
  <option>صغيرة</option>
  <option>وسط + صغيرة</option>
</select>

<label>التأمين</label>
<input type="number" id="insurance" value="0">

<label>العربون</label>
<input type="number" id="depositInput" value="0" oninput="updateNet()">

<label>إجمالي الفاتورة</label>
<input type="number" id="totalInput" value="0" oninput="updateNet()">

<label>الخصم</label>
<input type="number" id="discountInput" value="0" oninput="updateNet()">

<div class="total-box">
  <div>الصافي: <strong id="net">0</strong></div>
</div>

<button class="save-btn" onclick="saveOrder()">حفظ الطلب</button>
<button class="back-btn" onclick="location.href='index.html'">العودة</button>

<div class="success" id="successMsg">تم تسجيل الطلب بنجاح ✅</div>
</div>

<script>
let drinks=[];

function addDrink(){
  const select=document.getElementById("drinkSelect");
  const name=select.value;
  if(!name) return;
  drinks.push(name);
  renderDrinks();
  select.value="";
}

function renderDrinks(){
  const list=document.getElementById("drinkList");
  list.innerHTML="";
  drinks.forEach((d,i)=>{
    const li=document.createElement("li");
    li.innerHTML=`<span>${d}</span>
      <button class="remove" onclick="removeDrink(${i})">✖</button>`;
    list.appendChild(li);
  });
}

function removeDrink(i){
  drinks.splice(i,1);
  renderDrinks();
}

function updateNet(){
  const total = Number(document.getElementById("totalInput").value || 0);
  const discount = Number(document.getElementById("discountInput").value || 0);
  const deposit = Number(document.getElementById("depositInput").value || 0);

  const net = total - discount - deposit;
  document.getElementById("net").textContent = net < 0 ? 0 : net;
}

function saveOrder(){
  const order={
    name:document.getElementById("name").value,
    phone:document.getElementById("phone").value,
    bookingDate:document.getElementById("bookingDate").value,
    eventDate:document.getElementById("eventDate").value,
    drinks:drinks,
    cart:document.getElementById("cart").value,
    insurance:document.getElementById("insurance").value,
    deposit:document.getElementById("depositInput").value,
    total:document.getElementById("totalInput").value,
    discount:document.getElementById("discountInput").value,
    net:document.getElementById("net").textContent,
    status:"جديد"
  };

  const orders=JSON.parse(localStorage.getItem("orders")||"[]");
  orders.push(order);
  localStorage.setItem("orders",JSON.stringify(orders));

  document.getElementById("successMsg").style.display="block";
  setTimeout(()=>successMsg.style.display="none",2000);
}
</script>

</body>
</html>
