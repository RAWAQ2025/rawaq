<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل طلب جديد - رواق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --purple: #4b1f5c;
      --purple-dark: #3a1748;
      --bg: #f5f5f5;
      --border: #ddd;
    }

    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: var(--bg);
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: var(--purple);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    .drink-box {
      display: flex;
      gap: 10px;
      margin-top: 6px;
    }

    .drink-box input {
      flex: 1;
    }

    .add-btn {
      background: var(--purple);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 14px;
      font-size: 20px;
      cursor: pointer;
    }

    ul {
      margin-top: 10px;
      padding-right: 18px;
      font-size: 14px;
    }

    .total-box {
      background: #f1eef3;
      padding: 10px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 14px;
    }

    .save-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: var(--purple);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .save-btn:hover {
      background: var(--purple-dark);
    }

    .success {
      display: none;
      margin-top: 15px;
      text-align: center;
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>تسجيل طلب جديد</h2>

  <label>اسم العميل</label>
  <input type="text" id="name">

  <label>رقم الجوال</label>
  <input type="tel" id="phone">

  <div class="row">
    <div>
      <label>تاريخ الحجز</label>
      <input type="date" id="bookingDate">
    </div>
    <div>
      <label>تاريخ المناسبة</label>
      <input type="date" id="eventDate">
    </div>
  </div>

  <label>المشروبات</label>
  <div class="drink-box">
    <input type="number" id="drinkPrice" placeholder="سعر المشروب">
    <button class="add-btn" onclick="addDrink()">+</button>
  </div>

  <ul id="drinkList"></ul>

  <label>العربة</label>
  <select id="cart" onchange="updateTotals()">
    <option value="0">اختر العربة</option>
    <option value="300">كبيرة</option>
    <option value="200">وسط</option>
    <option value="150">صغيرة</option>
    <option value="350">وسط + صغيرة</option>
  </select>

  <label>التأمين</label>
  <input type="number" id="insurance" value="0" oninput="updateTotals()">

  <label>العربون</label>
  <input type="number" id="deposit" value="0" oninput="updateTotals()">

  <label>الخصم</label>
  <input type="number" id="discount" value="0" oninput="updateTotals()">

  <div class="total-box">
    <div>إجمالي الفاتورة: <strong id="total">0</strong></div>
    <div>الصافي: <strong id="net">0</strong></div>
  </div>

  <button class="save-btn" onclick="saveOrder()">حفظ الطلب</button>
  <div class="success" id="successMsg">تم تسجيل الطلب بنجاح ✅</div>
</div>

<script>
  let drinksTotal = 0;

  function addDrink() {
    const price = Number(document.getElementById("drinkPrice").value);
    if (!price) return;

    drinksTotal += price;

    const li = document.createElement("li");
    li.textContent = price + " ريال";
    document.getElementById("drinkList").appendChild(li);

    document.getElementById("drinkPrice").value = "";
    updateTotals();
  }

  function updateTotals() {
    const cart = Number(document.getElementById("cart").value);
    const discount = Number(document.getElementById("discount").value);
    const deposit = Number(document.getElementById("deposit").value);

    const total = cart + drinksTotal;
    const net = total - discount - deposit;

    document.getElementById("total").textContent = total;
    document.getElementById("net").textContent = net < 0 ? 0 : net;
  }

  function saveOrder() {
    document.getElementById("successMsg").style.display = "block";
    setTimeout(() => {
      document.getElementById("successMsg").style.display = "none";
    }, 2000);
  }
</script>

</body>
</html>
