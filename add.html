<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل / تعديل طلب - رواق</title>

<style>
body{font-family:Tahoma;background:#f4f1f6;margin:0}
.container{
  max-width:600px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
}
h2{text-align:center;color:#4b1f5c}
label{display:block;margin-top:12px;font-weight:bold}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.save{background:#4b1f5c;color:#fff}
.back{background:#ddd;color:#4b1f5c}
ul{padding-right:20px}
li{display:flex;justify-content:space-between}
.remove{background:none;border:none;color:red}
.net{background:#eee;padding:10px;border-radius:8px;margin-top:10px}
</style>
</head>

<body>

<div class="container">
<h2 id="title">تسجيل طلب جديد</h2>

<label>اسم العميل</label>
<input id="name">

<label>رقم الجوال</label>
<input id="phone">

<label>تاريخ الحجز</label>
<input type="date" id="bookingDate">

<label>تاريخ المناسبة</label>
<input type="date" id="eventDate">

<label>المشروبات</label>
<select id="drinkSelect">
  <option value="">اختر</option>
  <option>هوت شوكلت</option>
  <option>سحلب</option>
  <option>كرك</option>
  <option>قهوة عربية</option>
</select>
<button onclick="addDrink()">إضافة مشروب</button>

<ul id="drinkList"></ul>

<label>العربة</label>
<select id="cart">
  <option value="">اختر</option>
  <option>كبيرة</option>
  <option>وسط</option>
  <option>صغيرة</option>
</select>

<label>التأمين</label>
<input type="number" id="insurance" value="0">

<label>العربون</label>
<input type="number" id="deposit" value="0" oninput="calc()">

<label>إجمالي الفاتورة</label>
<input type="number" id="total" value="0" oninput="calc()">

<label>الخصم</label>
<input type="number" id="discount" value="0" oninput="calc()">

<div class="net">
الصافي: <strong id="net">0</strong>
</div>

<button class="save" onclick="save()">حفظ</button>
<button class="back" onclick="location.href='index.html'">رجوع</button>
</div>

<script>
let drinks = [];
let editOrder = null;

/* تحميل بيانات التعديل إن وجدت */
if (sessionStorage.getItem("editOrder")) {
  editOrder = JSON.parse(sessionStorage.getItem("editOrder"));
  sessionStorage.removeItem("editOrder");

  document.getElementById("title").innerText = "تعديل الطلب";

  name.value = editOrder.name || "";
  phone.value = editOrder.phone || "";
  bookingDate.value = editOrder.bookingDate || "";
  eventDate.value = editOrder.eventDate || "";
  cart.value = editOrder.cart || "";
  insurance.value = editOrder.insurance || 0;
  deposit.value = editOrder.deposit || 0;
  discount.value = editOrder.discount || 0;
  total.value = editOrder.total || 0;
  net.textContent = editOrder.net || 0;

  drinks = editOrder.drinks ? editOrder.drinks.split("، ") : [];
  render();
}

/* مشروبات */
function addDrink(){
  if(!drinkSelect.value) return;
  drinks.push(drinkSelect.value);
  render();
}
function render(){
  drinkList.innerHTML="";
  drinks.forEach((d,i)=>{
    drinkList.innerHTML += `
      <li>${d}
        <button class="remove" onclick="del(${i})">✖</button>
      </li>`;
  });
}
function del(i){
  drinks.splice(i,1);
  render();
}

/* حساب الصافي */
function calc(){
  const t = +total.value || 0;
  const d = +discount.value || 0;
  const a = +deposit.value || 0;
  net.textContent = Math.max(t - d - a, 0);
}

/* حفظ (إضافة أو تعديل) */
function save(){
  const order = {
    name: name.value,
    phone: phone.value,
    bookingDate: bookingDate.value,
    eventDate: eventDate.value,
    drinks: drinks.join("، "),
    cart: cart.value,
    insurance: insurance.value,
    deposit: deposit.value,
    discount: discount.value,
    total: total.value,
    net: net.textContent
  };

  if (editOrder) {
    order.rowIndex = editOrder.rowIndex;

    google.script.run
      .withSuccessHandler(()=>{
        alert("تم تعديل الطلب ✅");
        location.href="orders.html";
      })
      .updateOrder(order);

  } else {
    google.script.run
      .withSuccessHandler(()=>{
        alert("تم حفظ الطلب ✅");
        location.href="orders.html";
      })
      .saveOrder(order);
  }
}
</script>

</body>
</html>
